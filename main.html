<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selectors Styling</title>
    <style>
        #yellow {
            background: yellow;
            border: 1px solid green;
        }

        #red {
            background: red;
            border: 1px solid black;
        }

        #green {
            background: green;
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
    <p id="yellow">Paragraph - 1</p>
    <p id="red">Paragraph - 2</p>
    <p id="green">Paragraph - 3</p>
</body>
</html>
